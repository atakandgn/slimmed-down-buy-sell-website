<!-- buySell/templates/search_results.html -->

{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
  <h2>Search Results</h2>
  {% if results %}
    <ul>
      {% for result in results %}
        <li>{{ result }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
