<!-- home.html -->

{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="container mt-5">
    {% for product_row in chunked_products %}
      <div class="row">
        {% for product in product_row %}
          <a href="{% url 'product_detail' product.ad_no %}" class="card" style="width: 18rem;">
            <img src="{{ product.image }}" class="card-img-top" alt="Product Image">
            <div class="card-body">
              <h5 class="card-title">{{ product.description }}</h5>
              <!-- <p class="card-text">Price: ${{ product.price|floatformat:2 }} | City: {{ product.city }}</p> -->
            </div>
          </a>
        {% endfor %}
      </div>
    {% endfor %}
</div>
  
{% endblock %}
